<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js">
</script>

<script>
	function deleteKanji(kanjiID)
	{
		$.ajax({
			url:'/jdic/delkanji',
			method: 'POST',
			headers: {'X-CSRFToken':'{{ csrf_token }}'},
			data: { "kanjiId" : kanjiID},
			dataType: 'json'
		}).done(function(response) 
		{
		});
	}

</script>

<div id="results">
	<div class="container">
		<div class="row">
			<div class="col-2">
				Word
			</div>
			<div class="col-2">
				Hirigana
			</div>
			<div class="col-2">
				Meaning
			</div>
			<div class="col-6">
				
			</div>
        </div>
        {% for kanji in all_kanjis %}


		    <div class="row pt-4">
			    <div class="col-2">
                    {{ kanji.kanjis }}
                </div>
                <div class="col-2">
                    {{ kanji.kun}}
                 </div>
                <div class="col-2">
                    {{ kanji.meaning}}
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" onClick="deleteKanji({{ kanji.id}})">Delete</button>
                </div>
            </div>
        {%endfor%}
        </div>
	</div>
</div>
